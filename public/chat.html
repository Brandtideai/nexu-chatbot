<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Nexus – BrandTide AI Chat</title>
<style>
  :root {
    --brand-teal: #26a69a;
    --bg-dark: #0f0f0f;
    --font: 'Segoe UI', sans-serif;
    --shadow: 0 0 16px rgba(38, 166, 154, 0.6);
  }
  body {
    margin: 0;
    background: var(--bg-dark);
    font-family: var(--font);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #nexus-panel {
    display: flex;
    position: fixed;
    bottom: 80px;
    right: 10px;
    width: 85vw;
    max-width: 320px;
    height: 80vh;
    max-height: 500px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    z-index: 9999;
    flex-direction: column;
    overflow: hidden;
    font-family: var(--font);
    background: url('https://brandtideai.com/wp-content/uploads/2025/05/ChatGPT-Image-May-16-2025-01_49_41-AM-2.png') no-repeat center;
    background-size: cover;
    background-color: #303030;
    border: 2px solid var(--brand-teal);
  }
  #nexus-close {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 10000;
  }
  #nexus-close svg {
    width: 24px;
    height: 24px;
    fill: var(--brand-teal);
  }
  #nexus-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: url('https://brandtideai.com/wp-content/uploads/2025/05/ChatGPT-Image-May-16-2025-01_50_12-AM.png') no-repeat center;
    background-size: cover;
    margin: 10px auto 3px;
    box-shadow: 0 0 8px rgba(38, 166, 154, 0.4);
    flex-shrink: 0;
  }
  #nexus-header {
    text-align: center;
    color: white;
    font-weight: 600;
    font-size: 13px;
    padding: 0 10px 6px;
    flex-shrink: 0;
  }
  #nexus-body {
    flex: 1;
    padding: 8px;
    overflow-y: auto;
    background: transparent;
    font-size: 13px;
  }
  .msg { 
    margin-bottom: 8px; 
    white-space: pre-wrap; 
    padding: 5px 8px;
    border-radius: 8px;
  }
  .user { 
    text-align: right; 
    color: #b0b0b0; 
    background: #2b2b2b;
  }
  .bot { 
    text-align: left; 
    color: #e0e0e0; 
    background: #1a3c34;
  }
  #nexus-footer {
    display: flex;
    align-items: center;
    padding: 8px;
    background: #191919;
    border-top: 1px solid #333;
    gap: 6px;
    flex-shrink: 0;
  }
  #nexus-input {
    flex: 1;
    border: none;
    border-radius: 999px;
    padding: 6px 10px;
    background: #2b2b2b;
    color: white;
    font-size: 13px;
    outline: none;
  }
  #nexus-send {
    background: var(--brand-teal);
    border: none;
    padding: 6px 10px;
    border-radius: 999px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 12px;
    box-shadow: var(--shadow);
  }
  #nexus-mic {
    cursor: pointer;
  }
  #nexus-mic svg {
    width: 18px;
    height: 18px;
    fill: var(--brand-teal);
  }
  #nexus-mic svg.active {
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
  @media (min-width: 768px) {
    #nexus-panel {
      bottom: 100px;
      right: 16px;
      width: 340px;
      max-height: 520px;
    }
    #nexus-avatar {
      width: 60px;
      height: 60px;
      margin: 12px auto 4px;
    }
    #nexus-header {
      font-size: 14px;
      padding: 0 12px 8px;
    }
    #nexus-body {
      padding: 10px;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 10px;
      padding: 6px 10px;
      border-radius: 10px;
    }
    #nexus-footer {
      padding: 10px;
      gap: 8px;
    }
    #nexus-input {
      padding: 8px 12px;
      font-size: 14px;
    }
    #nexus-send {
      padding: 8px 12px;
      font-size: 13px;
    }
    #nexus-mic svg {
      width: 20px;
      height: 20px;
    }
  }
</style>
</head>
<body>
  <div id="nexus-panel">
    <button id="nexus-close" onclick="window.parent.postMessage('closeChat', '*')">
      <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </button>
    <div id="nexus-avatar"></div>
    <div id="nexus-header">Nexus – BrandTide AI</div>
    <div id="nexus-body">
      <div class="msg bot">Hi! How can I assist you today?</div>
    </div>
    <div id="nexus-footer">
      <div id="nexus-mic" title="Start voice input">
        <svg id="mic-icon" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 1 3 3v7a3 3 0 0 1-6 0V4a3 3 0 0 1 3-3zm5 10a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zm-5 11a1 1 0 0 1-1-1v-2h2v2a1 1 0 0 1-1 1z"/></svg>
      </div>
      <input id="nexus-input" placeholder="Ask Nexus anything..." autocomplete="off" />
      <button id="nexus-send">Send</button>
    </div>
  </div>
  <script>
    const input = document.getElementById("nexus-input");
    const sendBtn = document.getElementById("nexus-send");
    const body = document.getElementById("nexus-body");
    const micIcon = document.getElementById("mic-icon");

    function appendMsg(content, cls) {
      const div = document.createElement('div');
      div.className = `msg ${cls}`;
      div.textContent = content;
      body.appendChild(div);
      body.scrollTop = body.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      appendMsg(text, 'user');
      input.value = '';
      try {
        const res = await fetch("https://aichatbot-vx48.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content: text }] })
        });
        const data = await res.json();
        appendMsg(data.reply || "No response", "bot");
      } catch {
        appendMsg("Connection error. Ensure you're on HTTPS and check your network.", "bot");
      }
    }

    sendBtn.onclick = send;
    input.addEventListener("keypress", e => { if (e.key === "Enter") send(); });

    document.getElementById("nexus-mic").onclick = async () => {
      if (!window.location.protocol.startsWith('https')) {
        appendMsg("Voice input requires HTTPS. Please access this site via a secure connection.", "bot");
        return;
      }

      if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
        appendMsg("Voice input is not supported on this device.", "bot");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (window.recognitionActive) {
        window.recognition.stop();
        window.recognitionActive = false;
        micIcon.classList.remove("active");
        return;
      }

      const recognition = new SpeechRecognition();
      window.recognition = recognition;
      window.recognitionActive = true;
      recognition.lang = "en-GB";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.continuous = false;

      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        recognition.start();
        micIcon.classList.add("active");
      } catch (err) {
        appendMsg("Microphone access denied. Please enable permissions in your browser settings: Settings > Privacy > Microphone.", "bot");
        window.recognitionActive = false;
        micIcon.classList.remove("active");
        return;
      }

      recognition.onresult = (e) => {
        input.value = e.results[0][0].transcript;
        micIcon.classList.remove("active");
        window.recognitionActive = false;
        send();
      };

      recognition.onerror = (e) => {
        micIcon.classList.remove("active");
        window.recognitionActive = false;
        let errorMsg = "Voice input error: ";
        if (e.error === "no-speech") {
          errorMsg += "No speech detected. Please try again.";
        } else if (e.error === "audio-capture") {
          errorMsg += "No microphone detected. Please ensure a microphone is connected.";
        } else if (e.error === "not-allowed") {
          errorMsg += "Microphone access denied. Please enable permissions in your browser settings: Settings > Privacy > Microphone.";
        } else {
          errorMsg += e.error;
        }
        appendMsg(errorMsg, "bot");
      };

      recognition.onend = () => {
        micIcon.classList.remove("active");
        window.recognitionActive = false;
      };
    };
  </script>
</body>
</html>
